<div class="text-center" style="margin-bottom: 5%;">
  <h4 class="mb-2">What category of professionals are you looking for ?</h4>
</div>
<div class="card-deck">

  <div class="col-sm-4 col-md-4 mb-3" *ngFor="let category of selectCategories">
    <a (click)="sendCategory(category)">
      <mdb-card class="text-center">
        <mdb-card-body>
          <img [src]="category.icon_url" style="margin-bottom: 5%;" />
          <mdb-card-title>
            <h5 class="mb-2">{{ category.category }}</h5>
          </mdb-card-title>
        </mdb-card-body>
      </mdb-card>
    </a>
  </div>

</div>
